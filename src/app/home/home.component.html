<div class="container">
  <h2>Dados com maior relev√¢ncia</h2>

  <div *ngIf="mostFrequent" class="mt-3">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Cidade</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cidade of mostFrequent">
          <td>{{ cidade.cidade }}</td>
          <td>{{ cidade.total }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
