<div *ngIf="mostFrequent" class="mt-3">
  <table class="table">
    <thead>
      <tr>
        <th>Cidade</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cidade of mostFrequent">

        <td>{{ cidade.total }}</td>

    </tbody>
  </table>
